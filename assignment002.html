<!DOCTYPE html>
  <head>
    <title>"The Smile of the Flamboyant Wings" 3D Interpretation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     
      <a-assets>
        <a-asset-item id="lines" src="lines2.gltf"></a-asset-item>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>

      <!-- adding sky -->
      <a-entity id="sky" geometry="primitive: sphere; thetaLength: 180; radius: 30" material="side: back; height: 2048; width: 2048; color:pink; shader: flat"></a-entity>

      <!-- Tube -->
      <a-entity
        geometry="primitive: cylinder; openEnded: true; thetaLength: 60; radius: 4; height: 0.2;"
        material="side: double; color: black"
        position="2 2 -5"
        rotation="30 -90 60"
      ></a-entity>

      
      <a-entity position="-2 0 0">
        
        <a-entity 
           geometry="height: 2; depth: 2" 
           material="color: black" 
           position="2.19865 2.42498 -9.98018" 
           rotation="14.409315589745074 47.31428176410825 -33.028725058111434">
        </a-entity>
        
        <a-entity geometry="height: 2; depth: 2"
                  material="color: blue" 
                  position="3.11436 1.98445 -10.00485" 
                  visible="" 
                  rotation="0 -10 -33.95347893945259">
        </a-entity>
        
        
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: red"
          position="3.57116 1.84813 0.16164" visible="" 
          rotation="-0.734 -5.216780724666146 -70.47094401211561">
        ></a-entity>
        
        
         <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: black"
          position="4.12231 1.44823 -9.21895" visible="" 
          rotation="-2.5032526069265666 24.267627412766018 31.29151702327478"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: red"
          position="1.35024 2.1029 -10.35374"
          rotation="7.133 -3.3 44.5"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: black"
          position="2 1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: green"
          position="3 1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: blue"
          position="4 1 -10"
        ></a-entity>
      </a-entity>

      <a-entity position="5 0 0">
        <a-entity
          geometry="primitive: box; width: 2; height: 1; depth: 2"
          material="color: red"
          position="0 3 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 1; depth: 2"
          material="color: black"
          position="1.5 3 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 2; height: 1; depth: 2"
          material="color: yellow"
          position="3 3 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 2; height: 1; depth: 2"
          material="color: green"
          position="0 2 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 3; height: 1; depth: 2"
          material="color: blue"
          position="2.5 2 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 3; height: 1; depth: 2"
          material="color: red"
          position="0.5 1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 1; depth: 2"
          material="color: black"
          position="2.5 1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 1; depth: 2"
          material="color: green"
          position="3.5 1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 2; height: 2; depth: 2"
          material="color: black"
          position="0 -.5 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 1; depth: 2"
          material="color: green"
          position="1.5 0 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 2; height: 1; depth: 2"
          material="color: red"
          position="3 0 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 1; depth: 2"
          material="color: red"
          position="1.5 -1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 2; height: 1; depth: 2"
          material="color: black"
          position="3 -1 -10"
        ></a-entity>
      </a-entity>

      <!-- Lines 

      <a-entity gltf-model="#lines" id="lines"></a-entity>
       -->
      <a-entity gltf-model="lines2.gltf" rotation="0 -90 0" position="-1 1 -10"></a-entity>
      
    </a-scene>
  </body>
</html>
