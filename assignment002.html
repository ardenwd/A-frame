<!DOCTYPE html>
  <head>
    <title>"The Smile of the Flamboyant Wings" 3D Interpretation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     
      <a-assets>
        <a-asset-item id="lines" src="lines2.gltf"></a-asset-item>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>

      <!-- adding sky -->
      <a-entity id="sky" geometry="primitive: sphere; thetaLength: 180; radius: 30" material="side: back; height: 2048; width: 2048; color:pink; shader: flat"></a-entity>

      <a-entity position="-2 0 0">
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: black"
          position="1 3 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: blue"
          position="2 3 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: red"
          position="3 3 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: black"
          position="4 3 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: red"
          position="1 1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: black"
          position="2 1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: green"
          position="3 1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 2; depth: 2"
          material="color: blue"
          position="4 1 -10"
        ></a-entity>
      </a-entity>

      <a-entity position="5 0 0">
        <a-entity
          geometry="primitive: box; width: 2; height: 1; depth: 2"
          material="color: red"
          position="0 3 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 1; depth: 2"
          material="color: black"
          position="1.5 3 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 2; height: 1; depth: 2"
          material="color: yellow"
          position="3 3 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 2; height: 1; depth: 2"
          material="color: green"
          position="0 2 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 3; height: 1; depth: 2"
          material="color: blue"
          position="2.5 2 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 3; height: 1; depth: 2"
          material="color: red"
          position="0.5 1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 1; depth: 2"
          material="color: black"
          position="2.5 1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 1; depth: 2"
          material="color: green"
          position="3.5 1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 2; height: 2; depth: 2"
          material="color: black"
          position="0 -.5 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 1; depth: 2"
          material="color: green"
          position="1.5 0 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 2; height: 1; depth: 2"
          material="color: red"
          position="3 0 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 1; height: 1; depth: 2"
          material="color: red"
          position="1.5 -1 -10"
        ></a-entity>
        <a-entity
          geometry="primitive: box; width: 2; height: 1; depth: 2"
          material="color: black"
          position="3 -1 -10"
        ></a-entity>
      </a-entity>
      
      <!-- Lines 

      <a-entity gltf-model="#lines" id="lines"></a-entity>
       -->
      <a-entity gltf-model="lines2.gltf" rotation="0 -90 0" position="-1 1 -10"></a-entity>
      
    </a-scene>
  </body>
</html>
