<!DOCTYPE html>
  <head>
    <title>"The Smile of the Flamboyant Wings" 3D Interpretation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     
      <a-assets>
        <a-asset-item id="lines" src="lines3.gltf"></a-asset-item>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>

      <!-- adding sky -->
      <a-entity id="sky" geometry="primitive: sphere; thetaLength: 180; radius: 30" material="side: back; height: 2048; width: 2048; color:pink; shader: flat"></a-entity>

      <a-entity position="-0.001 2.5 -20" rotation="0 0 -35" scale="1.5 1 1">
        <a-entity geometry="height: 2; depth: 2" material="color: black" position="1 3 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: blue" position="2 3 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: red" position="3 3 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: black" position="4 3 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: red" position="1 1 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: black" position="2 1 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: green" position="3 1 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: blue" position="4 1 -10"></a-entity>
      </a-entity>
      
      <a-entity position="-3.25 -1.89183 -9" scale="0.5 0.6 0.9">
        <a-entity geometry="width: 2; depth: 2" material="color: red" position="0 3 -10"></a-entity>
        <a-entity geometry="depth: 2" material="color: black" position="1.5 3 -10"></a-entity>
        <a-entity geometry="width: 2; depth: 2" material="color: yellow" position="3 3 -10"></a-entity>
        <a-entity geometry="width: 2; depth: 2" material="color: green" position="0 2 -10"></a-entity>
        <a-entity geometry="width: 3; depth: 2" material="color: blue" position="2.5 2 -10"></a-entity>
        <a-entity geometry="width: 3; depth: 2" material="color: red" position="0.5 1 -10"></a-entity>
        <a-entity geometry="depth: 2" material="color: black" position="2.5 1 -10"></a-entity>
        <a-entity geometry="depth: 2" material="color: green" position="3.5 1 -10"></a-entity>
        <a-entity geometry="width: 2; height: 2; depth: 2" material="color: black" position="0 -0.5 -10"></a-entity>
        <a-entity geometry="depth: 2" material="color: green" position="1.5 0 -10"></a-entity>
        <a-entity geometry="width: 2; depth: 2" material="color: red" position="3 0 -10"></a-entity>
        <a-entity geometry="depth: 2" material="color: red" position="1.5 -1 -10"></a-entity>
        <a-entity geometry="width: 2; depth: 2" material="color: black" position="3 -1 -10"></a-entity>
      </a-entity>
      
      <a-entity geometry="primitive: sphere; radius: 0.1" position="-5.01555 1.98416 -14.66215" material="color: #000000"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 0.25" position="-2.3417 2.76862 -9.4986" material="color: #f00200"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 0.25" position="-0.56818 0.58598 -10" material="color: #2700ff"></a-entity>
      
      <!-- Lines 
          <a-entity gltf-model="#lines" id="lines"></a-entity> -->
      <a-entity rotation="0 -90 0" position="0, 0, -20"; gltf-model="#lines"></a-entity>
      
      
            <a-sphere
        position="-2 3 -25"
        radius="2.25"
        color="red"
        animation="property:radius;
                from:2;
                to:4;
                loop:true;
                dir: alternate;
                easing: easeInOutCubic;
                dur: 4000"
      ></a-sphere>

      <a-sphere
        position="4 1 -23"
        radius="1.25"
        color="blue"
        animation="property:rotation;
        to: 0 360 0;
        loop:true;
        easing: linear;
        dur: 4000"
      >
        <a-cone
          position="0 1.75 0"
          rotation="0 0.1 0"
          radius="0.1"
          height="2.5"
          color="blue"
        ></a-cone>
        <a-cone
          position="2 0 0"
          rotation="0 0 -90"
          radius="0.1"
          height="2.5"
          color="blue"
        ></a-cone>
        <a-cone
          position="-2 0 0"
          rotation="0 0 90"
          radius="0.1"
          height="2.5"
          color="blue"
        ></a-cone>
        <a-cone
          position="1 -1.75 0"
          rotation="0 0 -150"
          radius="0.1"
          height="2.5"
          color="blue"
        ></a-cone>
        <a-cone
          position="-1 -1.75 0"
          rotation="0 0 150"
          radius="0.1"
          height="2.5"
          color="blue"
        ></a-cone>
      </a-sphere>
      
    </a-scene>
  </body>
</html>
