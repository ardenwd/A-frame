<!DOCTYPE html>
  <head>
    <title>"The Smile of the Flamboyant Wings" 3D Interpretation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     
      <a-assets>
        <a-asset-item id="lines" src="lines4.gltf"></a-asset-item>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
         <img
           id="canvas" 
           src="canvas.jpeg"
        />
      </a-assets>

      <!-- Adding Sky -->
      <a-entity id="sky" geometry="primitive: sphere; thetaLength: 180; radius: 60" material="src: #canvas; side: back; height: 2048; width: 2048; shader: flat"></a-entity>

      
      <!-- All non-sky elements-->
      <a-entity>
      
      <!-- Multi-colored Cube 1 -->
      <a-entity position="-0.001 2.5 -20" rotation="0 0 -35" scale="1.5 1 1">
        <a-entity geometry="height: 2; depth: 2" material="color: black" position="1 3 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: blue" position="2 3 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: red" position="3 3 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: black" position="4 3 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: red" position="1 1 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: black" position="2 1 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: green" position="3 1 -10"></a-entity>
        <a-entity geometry="height: 2; depth: 2" material="color: blue" position="4 1 -10"></a-entity>
      </a-entity>

      <!-- Multi-colored Cube 2 -->
        <a-entity position="-4 4 -15" scale="1 0.6 0.9" rotation="-50 0 0">
        <a-entity geometry="width: 2; depth: 2" material="color: red" position="0 3 -10"></a-entity>
        <a-entity geometry="depth: 2" material="color: black" position="1.5 3 -10"></a-entity>
        <a-entity geometry="width: 2; depth: 2" material="color: yellow" position="3 3 -10"></a-entity>
        <a-entity geometry="width: 2; depth: 2" material="color: green" position="0 2 -10"></a-entity>
        <a-entity geometry="width: 3; depth: 2" material="color: blue" position="2.5 2 -10"></a-entity>
        <a-entity geometry="width: 3; depth: 2" material="color: red" position="0.5 1 -10"></a-entity>
        <a-entity geometry="depth: 2" material="color: black" position="2.5 1 -10"></a-entity>
        <a-entity geometry="depth: 2" material="color: green" position="3.5 1 -10"></a-entity>
        <a-entity geometry="width: 2; height: 2; depth: 2" material="color: black" position="0 -0.5 -10"></a-entity>
        <a-entity geometry="depth: 2" material="color: green" position="1.5 0 -10"></a-entity>
        <a-entity geometry="width: 2; depth: 2" material="color: red" position="3 0 -10"></a-entity>
        <a-entity geometry="depth: 2" material="color: red" position="1.5 -1 -10"></a-entity>
        <a-entity geometry="width: 2; depth: 2" material="color: black" position="3 -1 -10"></a-entity>
      </a-entity>
      
      <!-- Line Balls -->
      <a-entity geometry="primitive: sphere; radius: 0.25" position="-0.50426 -0.04412 -19.7313" material="color: #2700ff"></a-entity> <!-- Blue -->
      <a-entity geometry="primitive: sphere; radius: 0.25" position="-4.91429 -0.09651 -21.7313" material="color: #f00200"></a-entity> <!-- Red -->
      <a-entity geometry="primitive: sphere; radius: 0.1" position="-0.50426 -0.04412 -20.7313" scale="5 3 3" material="color: #000000"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 0.1" position="-4.91429 -0.09651 -22.7313" scale="5 3 3" material="color: #000000"></a-entity>

      <a-entity geometry="primitive: sphere; radius: 0.1" position="-0.999 3.08222 -25.77787" scale="3 3 3" material="color: #000000"></a-entity> <!-- Black -->
      <a-entity geometry="primitive: sphere; radius: 0.1" position="5.53498 -1.15337 -25.77787" scale="3 3 3" material="color: #000000"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 0.1" position="2.12024 -0.69369 -25.77787" scale="3 3 3" material="color: #000000"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 0.1" position="1.26655 -0.69369 -25.77787" scale="3 3 3" material="color: #000000"></a-entity>

      <!-- Line Triangles -->
      <a-triangle color="#000000" position="4.5 -1.7 -23" rotation="0 0 -65"></a-triangle>
      <a-triangle color="#000000" position="4.03825 -3.54596 -23.06727" rotation="0 0 119.13224955257643" material="" geometry=""></a-triangle>
      <a-triangle color="#000000" position="4.04218 -1.0918 -24.92086" rotation="0 0 108.0959365027665" material="" geometry=""></a-triangle>
      
      <!-- Lines 
          <a-entity gltf-model="#lines" id="lines"></a-entity> -->
      <a-entity rotation="0 -90 0" position="0, 0, -20"; gltf-model="#lines"></a-entity>

      <!-- Sphere  -->

      <a-sphere
        position="-3 3 -25"
        radius="2.25"
        scale="0.5 0.5 0.5"
        color="red"
        animation="property:radius;
                from:2;
                to:4;
                loop:true;
                dir: alternate;
                easing: easeInOutCubic;
                dur: 4000"
      ></a-sphere>

      <!-- Star -->
      
      <a-entity position="0 -5 -10" scale="0.5 0.5 0.5">
        <a-sphere
        position="4 1 -23"
        radius="1.25"
        color="blue"
        animation="property:rotation;
        to: 0 360 0;
        loop:true;
        easing: linear;
        dur: 4000"
      >
        <a-cone
          position="0 1.75 0"
          rotation="0 0.1 0"
          radius="0.1"
          height="2.5"
          color="blue"
        ></a-cone>
        <a-cone
          position="2 0 0"
          rotation="0 0 -90"
          radius="0.1"
          height="2.5"
          color="blue"
        ></a-cone>
        <a-cone
          position="-2 0 0"
          rotation="0 0 90"
          radius="0.1"
          height="2.5"
          color="blue"
        ></a-cone>
        <a-cone
          position="1 -1.75 0"
          rotation="0 0 -150"
          radius="0.1"
          height="2.5"
          color="blue"
        ></a-cone>
        <a-cone
          position="-1 -1.75 0"
          rotation="0 0 150"
          radius="0.1"
          height="2.5"
          color="blue"
        ></a-cone>
      </a-sphere>
      </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
